<!-- report generating module -->
<html>
<head>
	<title>Radiology Report</title>
</head>
<body>
	<h1>Generate Radiology Report</h1>
	<form name="report" method="get" action="report.jsp">
	<table>
		<tr valign="top" align="left">
			<td><b>Diagnosis:</b></td>
			<td><input name="input_diagnosis" type="text"><br></td>
		</tr>
		<tr valign="top" align="left">
			<td><b>Date Range Start: </b></td>
			<td><input name="input_date_start" type="text"><br></td>
		</tr>
		<tr valign="top" align="left">
			<th><b>Date Range End: </b></th>
			<td><input name="input_date_end" type="text"><br></td>
		</tr>
	</table>
	<p>Please enter dates as DD/MM/YYYY</p>
	<input name="report_submit" type="submit" value="Generate">
	</form>
</body>
</html>
